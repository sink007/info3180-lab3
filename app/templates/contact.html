{% extends "base.html" %}

{% block main %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
    <div class="container">
        <h2>Contact Us</h2>
        <form method="POST">
            {{ form.csrf_token }} 
            <div>
                {{ form.name.label }} {{ form.name }}
            </div>
            <div>
                {{ form.email.label }} {{ form.email }}
            </div>
            <div>
                {{ form.subject.label }} {{ form.subject }}
            </div>
            <div>
                {{ form.message.label }} {{ form.message }}
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
